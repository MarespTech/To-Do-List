<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://kit.fontawesome.com/ef94dd43d5.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <header>
        <h1>Simple To Do List</h1>
    </header>
    <div class="create">
        <div class="input-group">
            <span class="input-group-addon"><i class="fas fa-thumbtack"></i></span>
            <input type="text" id="task-input" placeholder="What do you have to do?" maxlength="50">
        </div>
        <button class="btn btn-success add">Add</button>
    </div>
    <div class="error"><span>*Debe escribir una tarea que agregar*</span></div>
    <div class="tasks">
    </div>
</body>

<script src="main.js"></script>

</html>
